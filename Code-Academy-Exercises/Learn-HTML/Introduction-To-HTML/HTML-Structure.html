<body>
  <h1>Hello World</h1>

  <div>
		<p>This paragraph is a child of the div element and a grandchild of the body element</p>
  </div>
</body>

<!-- HTML is written and interpreted in a hierarchical manner, with elements nested inside other elements or containers
This makes a lot of sense thinking about the way webpages are laid out and accessed. A blog post might all be inside
a div, with children header and paragraph elements. -->
